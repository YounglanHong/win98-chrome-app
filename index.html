<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Win 98</title>
    <link rel="stylesheet" href="font.css" />
    <link rel="shortcut icon" href="./assets/windows.png" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/98.css" /> -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- icon menus -->
    <div class="icon">
      <strong>My Computer</strong>
    </div>
    <div class="icon">
      <strong>My Briefcase</strong>
    </div>
    <div class="icon">
      <strong>My Documents</strong>
    </div>
    <div class="icon">
      <strong>Recycle Bin</strong>
    </div>
    <!-- taskbar -->
    <div id="taskbar">
      <button>
        <div>Start</div>
      </button>
      <button>
        <div>Welcome to Windows 98</div>
      </button>
      <!-- clock -->
      <button id="date-time">
        <div class="js-clock">
          <h1 aria-label="Date Time Clock"></h1>
        </div>
      </button>
    </div>

    <script src="./index.js"></script>
    <script src="./clock.js"></script>
  </body>
</html>
