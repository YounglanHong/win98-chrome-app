<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Win 98</title>
    <link rel="stylesheet" href="./style/font.css" />
    <link rel="shortcut icon" href="./assets/windows.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/modal.css" />
    <link rel="stylesheet" href="./style/todo.css" />
  </head>
  <body>
    <!-- icon menus -->
    <div class="icon">
      <strong>My Computer</strong>
    </div>
    <div class="icon">
      <strong>My Briefcase</strong>
    </div>
    <div class="icon">
      <strong>My Documents</strong>
    </div>
    <div class="icon">
      <strong>Recycle Bin</strong>
    </div>
    <div class="todo-icon">
      <strong>ToDo List</strong>
    </div>

    <!-- startup -->
    <div class="startup">
      <img
        src="https://guidebookgallery.org/pics/gui/startupshutdown/splash/win98-1-1.png"
        alt="Window 98 Startup"
      />
    </div>

    <!-- modal -->
    <div class="modal-container">
      <div class="window">
        <div class="title-bar">
          <div class="title-bar-text">Window 98</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close" class="js-close"></button>
          </div>
        </div>
        <div class="window-body">
          <p>Not supported yet!</p>
        </div>
      </div>
    </div>

    <!-- todos -->
    <div class="todo-container">
      <div class="window">
        <div class="title-bar">
          <div class="title-bar-text">ToDo List</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close" class="js-close_todo"></button>
          </div>
        </div>
        <div class="window-body">
          <div class="field-row todo-input-container">
            <label for="todo-input">Todo</label>
            <input type="text" id="todo-input" />
          </div>
          <ul class="todo-lists">
            <li class="field-row todo-list todo-example">
              <input type="checkbox" id="todo" />
              <label for="todo">(ex) Write down Todos</label>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- taskbar -->
    <div id="taskbar">
      <button>
        <div>Start</div>
      </button>
      <button>
        <div>Welcome to Windows 98</div>
      </button>
      <div class="taskbar-running-app"></div>
      <!-- clock -->
      <button id="date-time">
        <div class="js-clock">
          <h1 aria-label="Date Time Clock"></h1>
        </div>
      </button>
    </div>

    <script src="./index.js"></script>
    <script src="./script/clock.js"></script>
    <script src="./script/modal.js"></script>
    <script src="./script/todo.js"></script>
  </body>
</html>
